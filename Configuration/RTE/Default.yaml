#Button config and defaults
buttons:

  link:
    relAttribute.:
      enabled: false

    properties:
      class:
        allowedClasses: 'internal-link,download,folder,external-link,email,phone'

    page:
      properties:
        class:
          default: 'internal-link'

    file:
      properties:
        class:
          default: 'download'

    folder:
      properties:
        class:
          default: 'folder'

    url:
      properties:
        class:
          default: 'external-link'

    mail:
      properties:
        class:
          default: 'email'

#Classes config
classesAnchor:

  linkInternal:
    class: 'internal-link'
    type: 'page'

  linkDownload:
    class: 'download'
    type: 'file'
    titleText: '√ñffnet Datei'

  linkFolder:
    class: 'folder'
    type: 'folder'
    titleText: '√ñffnet Ordner'

  linkExternal:
    class: 'external-link'
    type: 'url'
    titleText: '√ñffnet neues Fenster'
    target: '_blank'

  linkMail:
    class: 'email'
    type: 'mail'
    titleText: '√ñffnet E-Mail-Programm'
