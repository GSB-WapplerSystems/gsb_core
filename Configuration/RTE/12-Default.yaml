# Import basic configuration
imports:
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }
# Add configuration for the editor
# For complete documentation see http://docs.ckeditor.com/#!/api/CKEDITOR.config
editor:
  externalPlugins:
    descriptionlist:
      resource: "EXT:gsb_template/Resources/Public/CKEditor/Plugins/Descriptionlist/plugin.js"
    abbr:
      resource: "EXT:gsb_template/Resources/Public/CKEditor/Plugins/abbr/plugin.js"
    jumplinks_mediaelement:
      resource: "EXT:gsb_template/Resources/Public/CKEditor/Plugins/jumplinks_mediaelement/jumplinks_mediaelement.js"
    footnotes:
      resource: "EXT:gsb_template/Resources/Public/CKEditor/Plugins/footnotes/footnotes.js"

  config:
    contentsCss: "EXT:gsb_template/Resources/Public/StyleSheets/ckeditor.css"

    language_list: [ 'en:English', 'de:German' ]
    format_tags: "p;h1;h2;h3;h4;h5;pre;div"
    toolbarGroups:
      - { name: 'basicstyles', groups: [ 'basicstyles', 'cleanup' ] }
      - { name: 'editing', groups: [ 'find', 'selection', 'spellchecker', 'editing' ] }
      - { name: 'forms', groups: [ 'forms' ] }
      - { name: 'paragraph', groups: [ 'list', 'indent', 'blocks', 'align', 'bidi', 'paragraph' ] }
      - { name: 'links', groups: [ 'links' ] }
      - { name: 'insert', groups: [ 'insert' ] }
      - '/'
      - { name: 'styles', groups: [ 'styles','format' ] }
      - { name: 'colors', groups: [ 'colors' ] }
      - { name: 'tools', groups: [ 'tools' ] }
      - { name: 'document', groups: [ 'mode', 'document', 'doctools' ] }
      - { name: 'clipboard', groups: [ 'clipboard', 'undo' ] }
      - { name: 'others', groups: [ 'others' ] }
      - { name: 'about', groups: [ 'about' ] }

    stylesSet:
      # Blockstile
      - { name: "Dachzeile", element: "p", attributes: { 'class': 'kicker' } }
      - { name: "Unterüberschrift", element: "p", attributes: { 'class': 'lead' } }
      - { name: "Zitat: Symbol", element: "p", attributes: { 'class': 'cite' } }
      # Textstile
      - { name: "Link: Bezeichner", element: "span", attributes: { 'class': 'type' }}

      # multipal elements are not allowed
      - { name: "Style: H2", element: 'h1', attributes: { 'class': 'h2' } }
      #- { name: "Style: H2", element: 'h2', attributes: { 'class': 'h2' } }
      - { name: "Style: H2", element: 'h3', attributes: { 'class': 'h2' } }
      - { name: "Style: H2", element: 'h4', attributes: { 'class': 'h2' } }
      - { name: "Style: H2", element: 'h5', attributes: { 'class': 'h2' } }
      - { name: "Style: H2", element: 'h6', attributes: { 'class': 'h2' } }

      - { name: "Style: H3", element: 'h1', attributes: { 'class': 'h3' } }
      - { name: "Style: H3", element: 'h2', attributes: { 'class': 'h3' } }
      #- { name: "Style: H3", element: 'h3', attributes: { 'class': 'h3' } }
      - { name: "Style: H3", element: 'h4', attributes: { 'class': 'h3' } }
      - { name: "Style: H3", element: 'h5', attributes: { 'class': 'h3' } }
      - { name: "Style: H3", element: 'h6', attributes: { 'class': 'h3' } }

      - { name: "Style: H4", element: 'h1', attributes: { 'class': 'h4' } }
      - { name: "Style: H4", element: 'h2', attributes: { 'class': 'h4' } }
      - { name: "Style: H4", element: 'h3', attributes: { 'class': 'h4' } }
      #- { name: "Style: H4", element: 'h4', attributes: { 'class': 'h4' } }
      - { name: "Style: H4", element: 'h5', attributes: { 'class': 'h4' } }
      - { name: "Style: H4", element: 'h6', attributes: { 'class': 'h4' } }

      - { name: "Style: H5", element: 'h1', attributes: { 'class': 'h5' } }
      - { name: "Style: H5", element: 'h2', attributes: { 'class': 'h5' } }
      - { name: "Style: H5", element: 'h3', attributes: { 'class': 'h5' } }
      - { name: "Style: H5", element: 'h4', attributes: { 'class': 'h5' } }
      #- { name: "Style: H5", element: 'h5', attributes: { 'class': 'h5' } }
      - { name: "Style: H5", element: 'h6', attributes: { 'class': 'h5' } }

      - { name: "Style: H6", element: 'h1', attributes: { 'class': 'h6' } }
      - { name: "Style: H6", element: 'h2', attributes: { 'class': 'h6' } }
      - { name: "Style: H6", element: 'h3', attributes: { 'class': 'h6' } }
      - { name: "Style: H6", element: 'h4', attributes: { 'class': 'h6' } }
      - { name: "Style: H6", element: 'h5', attributes: { 'class': 'h6' } }
      #- { name: "Style: H6", element: 'h6', attributes: { 'class': 'h6' } }

      #Tabellen
      - { name: "Table: Striped Bordered", element: "table", attributes: { 'class': 'table table-striped table-hover table-bordered' } }

      # Buttons
      - { name: "Button: Primary", element: "a", attributes: { 'class': 'btn btn-primary' } }
      - { name: "Button: Secondary", element: "a", attributes: { 'class': 'btn btn-secondary' } }

      # Listen
      - { name: 'Liste: Unsortiert ungestyled', element: "ul", attributes: { 'class': 'list-unstyled' } }

      - { name: 'Liste: Sortiert ungestyled', element: "ol", attributes: { 'class': 'list-unstyled' } }



    justifyClasses:
      - text-left
      - text-center
      - text-right

    extraPlugins:
      - justify
      - find
      - specialchar
      - showblocks
      - language
      - table
      - tableselection
      - descriptionlist

    removePlugins:
      - image
      - horizontalrule

    removeButtons:
      - Save
      - NewPage
      - Preview
      - Print
      - Templates
      - Cut
      - Copy
      - Paste
      - PasteText
      - PasteFromWord
      - Find
      - Replace
      - SelectAll
      - Scayt
      - Form
      - Checkbox
      - Radio
      - TextField
      - Textarea
      - Select
      - Button
      - ImageButton
      - HiddenField
      - Underline
      - Strike
      - Subscript
      - Superscript
      - CopyFormatting
      - CreateDiv
      - JustifyBlock
      - BidiLtr
      - BidiRtl
      - Anchor
      - Image
      - Flash
      - HorizontalRule
      - Smiley
      - PageBreak
      - Iframe
      - Font
      - FontSize
      - TextColor
      - BGColor
      - About

    allowedContent: true

    extraAllowedContent:
      - dd
      - dl
      - dt

    processing:
      allowTags:
        - dl
        - dt
        - dd

      allowTagsOutside: [ dd, dl, dt ]

      HTMLparser_db:
        noAttrib:
#Button config and defaults
buttons:

  link:
    relAttribute.:
      enabled: false

    properties:
      class:
        allowedClasses: 'internal-link,download,folder,external-link,email,phone'

    page:
      properties:
        class:
          default: 'internal-link'

    file:
      properties:
        class:
          default: 'download'

    folder:
      properties:
        class:
          default: 'folder'

    url:
      properties:
        class:
          default: 'external-link'

    mail:
      properties:
        class:
          default: 'email'

#Classes config
classesAnchor:

  linkInternal:
    class: 'internal-link'
    type: 'page'

  linkDownload:
    class: 'download'
    type: 'file'
    titleText: 'Öffnet Datei'

  linkFolder:
    class: 'folder'
    type: 'folder'
    titleText: 'Öffnet Ordner'

  linkExternal:
    class: 'external-link'
    type: 'url'
    titleText: 'Öffnet neues Fenster'
    target: '_blank'

  linkMail:
    class: 'email'
    type: 'mail'
    titleText: 'Öffnet E-Mail-Programm'
