label: "[GSB Distribution][ACL] Editor"

modules:
  dashboard:
    - '*'
  web:
    - 'web_layout'
    - 'web_ViewpageView'
    - 'web_list'
  workspaces:
    - 'workspaces_admin'
  file:
    - 'file_FilelistList'
  user:
    - 'user_setup'

widgets:
  - 'docGettingStarted'
  - 'failedLogins'
  - 'seo-pagesWithoutMetaDescription'

resources:
  pages:
    permissions: ['read', 'write']
    fields: '*'
    types: [1, 3, 4, 6]
  sys_file:
    permissions: ['read', 'write']
    fields: '*'
  sys_file_metadata:
    permissions: ['read', 'write']
    fields: '*'
  sys_file_reference:
    permissions: ['read', 'write']
    fields: '*'
  sys_file_storage:
    permissions: ['read']
    fields: '*'
  sys_redirect:
    permissions: [ 'read', 'write' ]
    fields: '*'
  sys_note:
    permissions: ['read', 'write']
    fields: '*'
  tt_content:
    permissions: ['read', 'write']
    fields: '*'
    types:
      - "ce_container"
      - "ce_grid"
      - "ce_tabs"
      - "form_formframework"
      - "gsb_singleteaser"
      - "header"
      - "image"
      - "shortcut"
      - "stage"
      - "text"
      - "textpic"
      - "video"

files:
  # file-related permissions
  - readFile
  - writeFile
  - addFile
  - renameFile
  - moveFile
  - copyFile
  # folder-related permissions
  - readFolder
  - writeFolder
  - addFolder
  - renameFolder
  - moveFolder
  - copyFolder

settings:
  TCEMAIN:
    permissions.groupid: 1
