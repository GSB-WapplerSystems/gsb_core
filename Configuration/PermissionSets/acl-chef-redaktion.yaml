imports:
  - { resource: "acl-redaktion.yaml"}

label: "[GSB][ACL] Chef Redaktion"

modules:
  dashboard:
    - '*'
  web:
    - 'web_layout'
    - 'web_ViewpageView'
    - 'web_list'
    - 'web_form'
  workspaces:
    - 'workspaces_admin'
  file:
    - 'file_FilelistList'
  user:
    - 'user_setup'
  system:
    - 'BelogLog'
  site:
    - 'redirects'


resources:
  sys_category:
    permissions: ['read', 'write']
    fields: '*'
