imports:
  - { resource: "acl-redaktion.yaml"}

label: "[GSB][ACL] Chef Redaktion"

modules:
  dashboard:
    - '*'
  web:
    - 'web_layout'
    - 'web_ViewpageView'
    - 'web_list'
    - 'web_form'
  workspaces:
    - 'workspaces_admin'
  file:
    - '*'
  user:
    - 'user_setup'
  system:
    - 'system_BelogLog'
  site:
    - 'site_redirects'


resources:
  sys_category:
    permissions: ['read', 'write']
    fields: '*'
  sys_file:
    permissions: ['read', 'write']
    fields: '*'
