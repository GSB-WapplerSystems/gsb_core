      ## Erweiterung: gsb\_core

      Die Extension gsb\_core ist die Kern-Extension der verschiedenen GSB 11
      Extensions. Die Extension konfiguriert TYPO3 und erweitert es mit
      ausgewählten Extensions, um besser strukturierte und ansprechende Inhalte
      zu liefern und die Barrierefreiheit zu optimieren.

