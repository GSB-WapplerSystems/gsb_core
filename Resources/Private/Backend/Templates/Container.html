<div class="bg-info ce-content-element-info{f:if(condition: header, then: ' cec-my')}">

            <core:icon identifier="tx_noframe" /> {f:translate(key: 'LLL:EXT:gsb_core/Resources/Private/Language/locallang_db.xlf:without_frame')}

        <f:else>
            <core:icon identifier="tx_frame" /> {f:translate(key: 'LLL:EXT:gsb_core/Resources/Private/Language/locallang_db.xlf:with_frame')}
        </f:else>
    </f:if>
