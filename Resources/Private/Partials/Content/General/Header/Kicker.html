<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{kicker}">
    <f:switch expression="{layout}">
        <f:case value="1">
            <p class="kicker {positionClass}">
                {kicker}
            </p>
        </f:case>
        <f:case value="2">
            <p class="kicker {positionClass}">
                {kicker}
            </p>
        </f:case>
        <f:case value="3">
            <p class="kicker {positionClass}">
                {kicker}
            </p>
        </f:case>
        <f:case value="4">
            <p class="kicker {positionClass}">
                {kicker}
            </p>
        </f:case>
        <f:case value="5">
            <p class="kicker {positionClass}">
                {kicker}
            </p>
        </f:case>
        <f:case value="6">
            <p class="visually-hidden">
                {kicker}
            </p>
        </f:case>
        <f:case value="7">
            <p class="visually-hidden">
                {kicker}
            </p>
        </f:case>
        <f:case value="8">
            <p class="visually-hidden">
                {kicker}
            </p>
        </f:case>
        <f:defaultCase>
            <f:if condition="{default}">
                <f:render partial="Header/kicker" arguments="{
					kicker: kicker,
					positionClass: positionClass,
					layout: default}" />
            </f:if>
        </f:defaultCase>
    </f:switch>
</f:if>
</html>
