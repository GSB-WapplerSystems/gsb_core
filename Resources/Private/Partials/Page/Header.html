<html data-namespace-typo3-fluid="true" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

<f:format.raw>{jumpNav}</f:format.raw>

<div class="layer"></div>

<h1 class="visually-hidden">{f:translate(key: 'meta.NavigationSection', extensionName: 'gsb_core')}</h1>

<header class="header-wrapper fixed-top">
    <div class="header-wrapper-bg">
        <div class="container-md">
            <div class="row">
                <div class="col logo-wrapper">
                    <f:if condition="{f:cObject(typoscriptObjectPath: 'lib.pageid')} == {f:cObject(typoscriptObjectPath: 'lib.home')}">
                        <f:then>
                            <div class="logo lh-1 h-100 d-flex align-items-center">
                                <f:render arguments="{_all}" partial="Header.Image"></f:render>
                            </div>
                        </f:then>
                        <f:else>
                            <div class="logo lh-1 h-100 d-flex align-items-center">
                                <f:link.page pageUid="{site.rootPageId}" title="{f:translate(key: 'header.text', extensionName: 'gsb_core')}">
                                    <f:render arguments="{_all}" partial="Header.Image"></f:render>
                                </f:link.page>
                            </div>
                        </f:else>
                    </f:if>
                </div>
                <div class="col meta-wrapper d-flex flex-wrap justify-content-end">
                    <div class="meta-desktop d-none d-lg-block w-100">
                        <f:render arguments="{menuMetaTop: menuMetaTop, languagenavigation: languagenavigation, site: site}" partial="Navigation/MetaNavTop"/>
                    </div>
                    <f:render arguments="{menuMain: menuMain, menuMetaMain: menuMetaMain, searchBoxMobi: searchBoxMobi, navType: navType}" partial="Header.Mainnav"/>
                </div>
            </div>
            <f:if condition="{navType} == 0">
                <nav class="mainnav-desktop justify-content-end{f:if(condition: '{navType} == 0', then: ' d-none d-lg-flex')}">
                    <h2 class="visually-hidden">{f:translate(key:'header.mainnavigation', extensionName:'gsb_core')}</h2>
                    <f:render arguments="{menuMainDesktop: menuMainDesktop, navType: navType}" partial="Navigation/MainNavDesktop"/>
                </nav>
            </f:if>
        </div>
    </div>
</header>
<div class="meta-mobile container d-block d-lg-none" id="meta-mobile"></div>
<f:if condition="{data.breadcrumb} != 1">
    <f:render arguments="{breadcrumbMenu: breadcrumbMenu}" partial="Navigation/Breadcrumb"/>
</f:if>

</html>
