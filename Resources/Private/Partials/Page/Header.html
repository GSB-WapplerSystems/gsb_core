<html data-namespace-typo3-fluid="true" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

    <f:comment>
        <!--
        SPDX-FileCopyrightText: 2024 Bundesrepublik Deutschland, vertreten durch das BMI/ITZBund

        SPDX-License-Identifier: GPL-3.0-or-later
        -->
    </f:comment>

    <f:format.raw>{jumpNav}</f:format.raw>

    <header aria-labelledby="headerWrapperBg" class="header-wrapper fixed-top">
        <div aria-level="1" class="visually-hidden" id="headerWrapperBg" role="heading">{f:translate(key: 'header.area', extensionName: 'gsb_core')}</div>

        <div class="layer"></div>
        <div class="header-wrapper-bg">
            <div class="container position-relative">
                <f:if condition="{site.configuration.second-logo-complete-toggle}">
                    <f:render arguments="{logo: site.configuration.second-logo, link: site.configuration.second-logo-link, alt: site.configuration.second-logo-alt, site: site}" partial="Header.LogoSecond"/>
                </f:if>
                <f:if condition="{site.configuration.navType} == 0">
                    <f:render arguments="{_all}" partial="Navigation/Primary/NavPrimary"/>
                </f:if>

                <f:if condition="{site.configuration.navType} == 1">
                    <f:render arguments="{_all}" partial="Navigation/Secondary/NavSecondary"/>
                </f:if>

                <f:if condition="{site.configuration.navType} == 2">
                    <f:render arguments="{_all}" partial="Navigation/Tertiary/NavTertiary"/>
                </f:if>
            </div>
        </div>
    </header>

    <div class="meta-mobile container d-block d-lg-none" id="meta-mobile"></div>

    <f:if condition="{data.breadcrumb} != 1">
        <f:render arguments="{breadcrumbMenu: breadcrumbMenu}" partial="Navigation/Breadcrumb"/>
    </f:if>

</html>
