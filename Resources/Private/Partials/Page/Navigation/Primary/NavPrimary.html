<html data-namespace-typo3-fluid="true" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
    <f:comment>
        <!--
        SPDX-FileCopyrightText: 2024 Bundesrepublik Deutschland, vertreten durch das BMI/ITZBund

        SPDX-License-Identifier: GPL-3.0-or-later
        -->
    </f:comment>

    <div class="row align-items-start flex-nowrap">
        <f:render arguments="{_all}" partial="Header.Logo"/>
        <f:render arguments="{_all}" partial="Navigation/Primary/NavMeta"/>
    </div>

    <div class="row align-items-center">
        <f:render arguments="{_all}" partial="Navigation/Primary/NavMainMobile"/>
        <nav class="mainnav-desktop justify-content-end d-none d-lg-flex" aria-labelledby="mainnavDesktop">
            <div id="mainnavDesktop" class="visually-hidden" role="heading" aria-level="2">Hauptnavigation</div>
            <ul class="list-unstyled d-flex mb-0 justify-content-end" id="nav-desktop">
                <f:for as="mainItem" each="{menuMainDesktop}">
                    <f:render partial="Navigation/Primary/NavMain" arguments="{mainItem: mainItem}" />
                </f:for>
                <f:if condition="{site.configuration.search} == 1">
                    <f:render arguments="{_all}" partial="Header.MainnavSearch" />
                </f:if>
            </ul>
        </nav>
    </div>

    <f:asset.script identifier="navigationPrimaryJs" src="EXT:gsb_frontend/Resources/Public/JavaScripts/navigationPrimary.js" />
    <f:asset.css identifier="navigationPrimaryCss" href="EXT:gsb_frontend/Resources/Public/StyleSheets/navigationPrimary.css" />
</html>
