<f:if condition="{menuMetaTop}">
    <div class="col d-sm-block flex-sm-grow-0">
        <div class="d-flex justify-content-end align-items-center">
            <f:render arguments="{languagenavigation: languagenavigation}" partial="Navigation/LanguageNavigation"/>
            <nav aria-label="Meta-Navigation">
                <ul class="metanav nav">
                    <f:for as="mainItem" each="{menuMetaTop}" iteration="i">
                        <li class="nav-item {f:if(condition:mainItem.active, then:' active')}">
                            <f:if condition="{mainItem.current}">
                                <f:then>
                                    <f:link.page aria="{current: 'page'}"
                                                 class="nav-link{f:if(condition:mainItem.active, then:' current')}"
                                                 pageUid="{mainItem.data.uid}">
                                        {mainItem.title}
                                    </f:link.page>
                                </f:then>
                                <f:else>
                                    <f:link.page class="nav-link" pageUid="{mainItem.data.uid}">
                                        {mainItem.title}
                                    </f:link.page>
                                </f:else>
                            </f:if>
                        </li>
                    </f:for>
                </ul>
            </nav>
        </div>
    </div>
</f:if>
