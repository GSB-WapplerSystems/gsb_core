<html data-namespace-typo3-fluid="true" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
    <f:comment>
        <!--
        SPDX-FileCopyrightText: 2024 Bundesrepublik Deutschland, vertreten durch das BMI/ITZBund

        SPDX-License-Identifier: GPL-3.0-or-later
        -->
    </f:comment>

    <f:if condition="{menuMetaTop}">
        <div class="col meta-desktop d-none d-lg-block">
            <nav class="meta-item" aria-labelledby="metaItem">
                <div aria-level="2" class="visually-hidden" id="metaItem" role="heading">{f:translate(key:'header.servicenavigation', extensionName:'gsb_core')}</div>
                <ul class="metanav nav{f:if(condition: '{languagenavigation -> f:count()} > 1', then: ' flex-lg-nowrap justify-content-between justify-content-lg-end', else: ' justify-content-end')}">
                    <f:if condition="{languagenavigation -> f:count()} > 1">
                        <li class="nav-item">
                            <f:render arguments="{languagenavigation: languagenavigation, site: site}" partial="Navigation/NavLang"/>
                        </li>
                    </f:if>
                    <f:for as="mainItem" each="{menuMetaTop}" iteration="i">
                        <li class="nav-item {f:if(condition:mainItem.active, then:' active')}">
                            <f:if condition="{mainItem.current}">
                                <f:then>
                                    <f:link.page aria="{current: 'page'}"
                                                 class="nav-link meta-{mainItem.data.uid}{f:if(condition:mainItem.active, then:' current')}"
                                                 pageUid="{mainItem.data.uid}">
                                        <span>{mainItem.title}</span>
                                    </f:link.page>
                                </f:then>
                                <f:else>
                                    <f:link.page class="nav-link meta-{mainItem.data.uid}" pageUid="{mainItem.data.uid}">
                                        <span>{mainItem.title}</span>
                                    </f:link.page>
                                </f:else>
                            </f:if>
                        </li>
                    </f:for>
                </ul>
            </nav>
        </div>
    </f:if>
</html>
