<html data-namespace-typo3-fluid="true" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
  <f:comment>
    <!--
    SPDX-FileCopyrightText: 2024 Bundesrepublik Deutschland, vertreten durch das BMI/ITZBund

    SPDX-License-Identifier: GPL-3.0-or-later
    -->
  </f:comment>

  <f:if condition="{mainNavMeta}">
    <div class="main-meta-wrapper">
      <div class="container p-0">
        <ul class="main-meta list-unstyled">
          <f:for each="{mainNavMeta}" as="mainItem">
            <li class="meta-item {f:if(condition:mainItem.active, then:' active')}">
              <f:if condition="{mainItem.current}">
                <f:then>
                  <strong class="dropdown-item dropdown-item-strong">
                    {mainItem.title}
                  </strong>
                </f:then>
                <f:else>
                  <f:link.page pageUid="{mainItem.data.uid}" class="dropdown-item{f:if(condition:mainItem.active, then:' active')}">
                    {mainItem.title}
                  </f:link.page>
                </f:else>
              </f:if>
            </li>
          </f:for>
        </ul>
      </div>
    </div>
  </f:if>
</html>
