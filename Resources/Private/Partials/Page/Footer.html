    </div>
    <a href="#top" class="totop shadow" aria-label="{f:translate(key: 'tt_content.jumptotop', extensionName: 'gsb_core')}" title="{f:translate(key: 'tt_content.jumptotop', extensionName: 'gsb_core')}">
