<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

    <footer class="row">
        <div class="col-12">
            <div class="footer-nav">
                <f:if condition="{footerNav}">
                    <nav aria-labelledby="meta">
                        <h2 class="visually-hidden" id="meta">{f:translate(key: 'LLL:EXT:gsb_template/Resources/Private/Language/locallang.xlf:footer.metanav')}</h2>
                        <f:format.raw>{footerNav}</f:format.raw>
                    </nav>
                </f:if>
                <f:if condition="{copyright}">
                    <p class="copyright">
                        <f:format.raw>{copyright}</f:format.raw>
                    </p>
                </f:if>
            </div>
        </div>
    </footer>

</html>
