<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:comment>
    <!--
    SPDX-FileCopyrightText: 2024 Bundesrepublik Deutschland, vertreten durch das BMI/ITZBund

    SPDX-License-Identifier: GPL-3.0-or-later
    -->
</f:comment>

<article id="c{data.uid}" class="frame frame-type-{data.CType}{f:if(condition: '!{data.tx_link}', then: ' nolink')} frame-layout-{data.layout}{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}">
    <div class="teaser{f:if(condition: data.grid_bgcolor, then: ' bg-{data.grid_bgcolor}')}{f:if(condition: data.grid_light, then: ' grid-light')} d-flex{f:if(condition:'{data.imageorient} == 0', then:' textpic topcenter flex-wrap')}{f:if(condition:'{data.imageorient} == 25', then:' textpic nexttotext-right d-md-flex')}{f:if(condition:'{data.imageorient} == 26', then:' textpic nexttotext-left d-lg-flex')}">
        <div class="teaser-content ce-bodytext{f:if(condition:'{data.imageorient} == 0', then:' w-100 h-100 order-1')}{f:if(condition:'{data.imageorient} == 26', then:' order-1')}">
            <f:if condition="{data.header}">
                <f:render partial="Header/All" arguments="{_all}" />
            </f:if>
            <f:if condition="{data.bodytext}">
                <f:format.html>{data.bodytext}</f:format.html>
            </f:if>
            <f:if condition="{data.tx_link_text}">
                <div class="ce-button ce-btn-left">
                    <p class="{data.tx_link_layout} teaser-link">
                        <span class="icon"></span><span>{data.tx_link_text}</span>
                    </p>
                </div>
            </f:if>
        </div>
        <f:if condition="{files}">
            <div class="teaser-image ce-gallery {f:if(condition:'{data.imageorient} == 0', then:' order-0 m-auto text-center flex-shrink-1')}{f:if(condition:'{data.imageorient} == 26', then:' order-0')}">
                <f:render partial="Media/Rendering/ImageTeaser" arguments="{_all}"/>
            </div>
        </f:if>
    </div>
</article>

<f:if condition="{data.grid_light}">
    <f:asset.css identifier="general-color-configs-overwrite" useNonce="true" priority="true">
        .teaser.grid-light {
            --bs-focus-ring-color: rgb(255, 255, 255, .2);
        }
    </f:asset.css>
</f:if>
</html>
