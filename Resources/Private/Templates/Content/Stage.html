<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div class="frame frame-{data.frame_class} frame-type-{data.CType} stage {data.tx_stage_position} frame-layout-{data.layout}{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}{f:if(condition: data.tx_stage_textcolor, then: ' stage-text-white')}{f:if(condition: data.tx_stage_bg, then: ' stage-bg-dark')}" {f:if(condition: animationSettings, then:
'{animationSettings -> f:format.raw()}')}>
<f:if condition="{data_tx_stage_file}">
    <div class="stage-image">
        <f:for as="file" each="{data_tx_stage_file}">
            <f:render arguments="{_all}" partial="Media/Image"/>
        </f:for>
    </div>
</f:if>

<div class="overlay"></div>

<f:if condition="{data.header} || {data.bodytext}">
    <f:if condition="{data.header_layout} != 100">
        <div class="container stage-content-wrapper">
            <div class="row">
                <div class="col-12">
                    <div class="stage-content{f:if(condition: data.header_position, then: ' text-{data.header_position}')}">
                        <f:if condition="{data.header}">
                            <f:render arguments="{_all}" partial="Header/All"/>
                        </f:if>
                        <f:if condition="{data.bodytext}">
                            <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.bodytext}</f:format.html>
                        </f:if>
                        <f:if condition="{data.tx_link}">
                            <p class="stage-link">
                                <f:link.typolink parameter="{data.tx_link}" class="{data.tx_link_layout} {data.tx_link_position}">
                                    {data.tx_link_text}
                                    <span class="visually-hidden">: {data.header}</span>
                                </f:link.typolink>
                            </p>
                        </f:if>
                    </div>
                </div>
            </div>
        </div>
    </f:if>
</f:if>
</div>
</html>
