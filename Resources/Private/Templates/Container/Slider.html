<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Container" />

<f:section name="Main">
    <f:if condition="{children_101}">
        <div class="swiper swiper-{data.slider_type}-col-{data.grid_columns}">
            <ul class="slider swiper-wrapper list-unstyled">
                <f:for as="child" each="{children_101}">
                    <li class="swiper-slide">
                        <f:format.raw>{child.renderedContent}</f:format.raw>
                    </li>
                </f:for>
            </ul>

            <f:if condition="{data.slider_autoplay} == '1'">
                <div class="autoplay">
                    <button class="swiper-start"><span>Start</span></button>
                    <button class="swiper-stop active"><span>Pause</span></button>
                </div>
            </f:if>

            <div class="swiper-navigation">
                <button class="swiper-button-prev"></button>
                <div class="swiper-pagination"></div>
                <button class="swiper-button-next"></button>
            </div>

            <f:asset.script identifier="swiperJS" src="EXT:gsb_core/Resources/Public/JavaScripts/swiper.js"/>
            <f:asset.css identifier="swiperCSS" href="EXT:gsb_core/Resources/Public/StyleSheets/swiper.css"/>
        </div>
    </f:if>
</f:section>

</html>
