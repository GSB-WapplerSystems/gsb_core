<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
   
    <f:if condition="{processedRow.subheader}">
        <p><strong>{processedRow.subheader}</strong></p>
    </f:if>
    
    <f:if condition="{processedRow.bodytext}">
        <f:format.html>{processedRow.bodytext}</f:format.html>
    </f:if>
    <f:if condition="{processedRow.tx_gsbgallery_file}">
        <ul class="list-unstyled row">
            <f:for each="{processedRow.tx_gsbgallery_file}" as="item">
                <f:for each="{item.uid_local}" as="file">
                    <li class="col-3 col-xs-3" style="padding-bottom: 15px;">
                        <f:image src="{item.uid}" treatIdAsReference="1" cropVariant="default" width="200c" height="200c" />
                    </li>
                </f:for>
            </f:for>
        </ul>
    </f:if>
</html>
