<html data-namespace-typo3-fluid="true" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

<f:layout name="Default"/>

<f:section name="Main">
    <f:render arguments="{_all}" partial="Header"/>

    <main class="main-wrapper" id="mainContent">
        <f:if condition="{data.is_siteroot} == 1">
            <h1 class="visually-hidden">{f:translate(key: 'meta.homepage', extensionName: 'gsb_core')}: {f:cObject(typoscriptObjectPath: 'lib.headTitle')}</h1>
        </f:if>

        <f:if condition="{top}">
            <div class="top-container">
                <f:format.raw>{top}</f:format.raw>
            </div>
        </f:if>

        <div class="main-container container pb-5">
            <div class="row">
                <div class="col-12">
                    <!--TYPO3SEARCH_begin-->
                    <f:format.raw>{main}</f:format.raw>
                    <f:format.raw>{bottom}</f:format.raw>
                    <!--TYPO3SEARCH_end-->
                    <f:if condition="{data.socialmedia} != 1">
                        <f:render partial="Footer.Share" arguments="{_all}"/>
                    </f:if>
                </div>
            </div>
        </div>
    </main>

    <f:render arguments="{_all}" partial="Footer"/>

</f:section>

</html>
