<f:layout name="Default"/>

<f:section name="Main">
    <f:render arguments="{_all}" partial="Header"/>
    <main class="main-wrapper" id="mainContent">
        <article class="main-article">
            <div class="top-container">
                <f:if condition="{data.starttime}">
                    <f:then>
                        <f:format.date format="%e. %B %G">{data.starttime}</f:format.date>
                    </f:then>
                    <f:else>
                        <f:if condition="{data.lastUpdated} > {data.tstamp}">
                            <f:then>
                                <f:format.date format="%e. %B %G">{data.lastUpdated}</f:format.date>
                            </f:then>
                            <f:else>
                                <f:format.date format="%e. %B %G">{data.tstamp}</f:format.date>
                            </f:else>
                        </f:if>
                    </f:else>
                </f:if>

                <f:variable name="pageCategories">Gesetz</f:variable>
                <f:if condition="{pageCategories}">
                    <span class="dot" aria-hidden="true">â€¢</span> {pageCategories}
                    <f:alias map="{childCategories: {0: 'Arbeitsrecht',1: 'Strafrecht'}}">
                            <f:for each="{childCategories}" as="child" key="key">
                                <p class="kicker {positionClass}">
                                    <span>{child}</span>
                                </p>
                            </f:for>

                    </f:alias>
                </f:if>
                <f:format.raw>{top}</f:format.raw>
            </div>

          <div class="main-container container">
            <div class="row">
              <div class="col-12">
                <!--TYPO3SEARCH_begin-->
                <f:format.raw>{main}</f:format.raw>
                <f:format.raw>{bottom}</f:format.raw>
                <!--TYPO3SEARCH_end-->
                <f:if condition="{data.socialmedia} != 1">
                  <f:render arguments="{_all}" partial="Footer.Share"/>
                </f:if>
              </div>
            </div>
          </div>
        </article>
    </main>

    <f:render arguments="{_all}" partial="Footer"/>

</f:section>

</html>
