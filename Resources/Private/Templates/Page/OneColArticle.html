<html data-namespace-typo3-fluid="true" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
<f:comment>

    -->
</f:comment>
<f:layout name="Default"/>
<f:section name="Main">
    <f:render arguments="{_all}" partial="Header"/>

    <main class="main-wrapper" id="mainContent" aria-labelledby="headerMain">
        <article class="main-article">
            <div class="top-container">
                <f:if condition="{data.datetoggle} != 1">
                    <div class="date-wrapper">
                        <p class="date">
                            <f:if condition="{data.lastUpdated}">
                                <f:then>
                                    <span class="visually-hidden"><f:translate key="LLL:EXT:gsb_core/Resources/Private/Language/locallang.xlf:contentElement.header.date" /></span>
                                    <time datetime="{f:format.date(date:data.lastUpdated, format:'Y-m-d')}" class="date-text"><f:format.date format="%e. %B %G">{data.lastUpdated}</f:format.date></time>
                                </f:then>
                                <f:else>
                                    <f:if condition="{data.SYS_LASTCHANGED} > {data.tstamp}">
                                        <f:then>
                                            <span class="visually-hidden"><f:translate key="LLL:EXT:gsb_core/Resources/Private/Language/locallang.xlf:contentElement.header.date" /></span>
                                            <time datetime="{f:format.date(date:data.SYS_LASTCHANGED, format:'Y-m-d')}" class="date-text"><f:format.date format="%e. %B %G">{data.SYS_LASTCHANGED}</f:format.date></time>
                                        </f:then>
                                        <f:else>
                                            <span class="visually-hidden"><f:translate key="LLL:EXT:gsb_core/Resources/Private/Language/locallang.xlf:contentElement.header.date" /></span>
                                            <time datetime="{f:format.date(date:data.tstamp, format:'Y-m-d')}" class="date-text"><f:format.date format="%e. %B %G">{data.tstamp}</f:format.date></time>
                                        </f:else>
                                    </f:if>
                                </f:else>
                            </f:if>
                            <f:if condition="{mainCategory}">
                                <span class="dot" aria-hidden="true">â€¢</span> <span class="category">{mainCategory}</span>
                            </f:if>
                        </p>
                        <f:if condition="{pageCategories}">
                            <ul class="list-group list-group-horizontal liststyle-none">
                                <f:for each="{pageCategories}" as="category">
                                    <li class="list-group-item border-0 ps-1 pe-1 kicker">
                                        <span>{category}</span>
                                    </li>
                                </f:for>
                            </ul>
                        </f:if>
                    </div>
                </f:if>
                <!--TYPO3SEARCH_begin-->
                <f:format.raw>{top}</f:format.raw>
                <!--TYPO3SEARCH_end-->
            </div>

            <div class="main-container container">
                <div class="row">
                    <div class="col-12">
                        <!--TYPO3SEARCH_begin-->
                        <f:format.raw>{main}</f:format.raw>
                        <f:format.raw>{bottom}</f:format.raw>
                        <!--TYPO3SEARCH_end-->
                        <f:if condition="{data.socialmedia} != 1">
                            <f:render arguments="{_all}" partial="Footer.Share"/>
                        </f:if>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <f:render arguments="{_all}" partial="Footer"/>

</f:section>

</html>
