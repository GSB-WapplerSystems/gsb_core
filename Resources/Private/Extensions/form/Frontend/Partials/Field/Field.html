<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers" data-namespace-typo3-fluid="true">
<f:form.validationResults for="{element.rootForm.identifier}.{element.identifier}">
	<div class="form-group{f:if(condition: '{validationResults.errors.0}', then: ' has-error')}">
		<f:if condition="{doNotShowLabel} != 1">
			<label class="control-label control-{element.identifier}" for="{element.uniqueIdentifier}">
				{formvh:translateElementProperty(element: element, property: 'label')}
				<f:if condition="{element.required}"><f:render partial="Field/Required" /></f:if>
				<f:if condition="{validationResults.flattenedErrors}">
					<span class="invalid-feedback">
							<f:for each="{validationResults.errors}" as="error">{formvh:translateElementError(element: element, error: error)}</f:for>
					</span>
				</f:if>
			</label>
		</f:if>
		<div class="{element.properties.containerClassAttribute} input-{element.identifier}">
			<f:format.raw>{elementContent}</f:format.raw>
			<f:if condition="{element.properties.elementDescription}">
				<span class="help-block">{formvh:translateElementProperty(element: element, property: 'elementDescription')}</span>
			</f:if>
		</div>
	</div>
</f:form.validationResults>
</html>
