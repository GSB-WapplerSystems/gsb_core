<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:flashMessages/>

<f:if condition="{messageKey}">
    <h2>
        <f:render partial="RenderLabelOrMessage" arguments="{key: '{messageKey}_header'}"/>
    </h2>
    <p>
        <f:render partial="RenderLabelOrMessage" arguments="{key: '{messageKey}_message'}"/>
    </p>
</f:if>

<f:form target="_top" fieldNamePrefix="" action="login" requestToken="{requestToken}" additionalAttributes="{spellcheck: 'false'}">
    <f:render section="content" arguments="{_all}"/>
</f:form>

<f:if condition="{settings.showForgotPassword}">
    <div class="mb-3">
        <f:link.action action="recovery" controller="PasswordRecovery">
            <f:render partial="RenderLabelOrMessage" arguments="{key: 'forgot_header'}"/>
        </f:link.action>
    </div>
</f:if>

<f:section name="content">
    <fieldset>
        <legend>
            <f:translate key="login"/>
        </legend>

        <div class="mb-3">
            <label for="tx-felogin-input-username" class="form-label"><f:translate key="username"/></label>
            <f:form.textfield name="user" required="true" class="form-control" id="tx-felogin-input-username" additionalAttributes="{autocomplete: 'username'}"/>
        </div>

        <div class="mb-3">
            <label for="tx-felogin-input-password" class="form-label"><f:translate key="password"/></label>
            <f:form.password name="pass" additionalAttributes="{required: 'required', autocomplete: 'current-password'}" class="form-control" id="tx-felogin-input-password"/>
        </div>

        <f:if condition="{permaloginStatus} > -1">
            <div class="mb-3">
                <f:if condition="{permaloginStatus} == 1">
                    <f:then>
                        <f:form.hidden name="permalogin" value="0" additionalAttributes="{disabled: 'disabled'}"/>
                        <div class="form-check">
                            <f:form.checkbox class="form-check-input" name="permalogin" id="permalogin" value="1" checked="checked"/>
                            <label class="form-check-label" for="permalogin">
                                <f:translate id="permalogin"/>
                            </label>
                        </div>
                    </f:then>
                    <f:else>
                        <f:form.hidden name="permalogin" value="0"/>
                        <div class="form-check">
                            <f:form.checkbox class="form-check-input" name="permalogin" id="permalogin" value="1" checked="checked"/>
                            <label class="form-check-label" for="permalogin">
                                <f:translate id="permalogin"/>
                            </label>
                        </div>
                    </f:else>
                </f:if>
            </div>
        </f:if>

        <div class="mb-3">
            <f:form.submit value="{f:translate(key: 'login')}" class="btn btn-primary" name="submit"/>
        </div>

        <div class="felogin-hidden">
            <f:form.hidden name="logintype" value="login"/>
            <f:if condition="{redirectURL}!=''">
                <f:form.hidden name="redirect_url" value="{redirectURL}" />
            </f:if>
            <f:if condition="{referer}!=''">
                <f:form.hidden name="referer" value="{referer}" />
            </f:if>
            <f:if condition="{redirectReferrer}!=''">
                <f:form.hidden name="redirectReferrer" value="off" />
            </f:if>
            <f:if condition="{noRedirect}!=''">
                <f:form.hidden name="noredirect" value="1" />
            </f:if>
        </div>
    </fieldset>
</f:section>
</html>
