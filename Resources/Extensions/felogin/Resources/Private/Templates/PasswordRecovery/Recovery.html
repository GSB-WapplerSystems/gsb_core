<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="frame frame-default frame-type-ce_container frame-layout-0">
    <h1 class="ce-headline-center "><span><f:render partial="RenderLabelOrMessage" arguments="{key: 'forgot_header'}"/></span></h1>
    <div class="container-wrapper default frame-space-before-large frame-space-after-large">
        <div class="container">
            <div class="row">
                <div class="col-12 offset-xl-1 col-xl-10">
                    <div class="row">
                        <div class="frame frame-default frame-type-ce_container frame-layout-2 grid-cols col-12 offset-xl-1 col-xl-10">
                            <div class="container-wrapper default">
                                <div class="grid-bg" style="background-color:var(--bs-lightblue);"></div>
                                <picture class="img-icon" data-aspectratio-lg="1:1" data-aspectratio-md="1:1" data-aspectratio-sm="1:1" data-aspectratio-xl="1:1" data-aspectratio-xs="1:1">
                                    <img class="figure-img img-fluid" loading="lazy" src="/fileadmin/user_upload/Icons/Login.svg" width="120" height="120" alt="">
                                </picture>
                                <div class="container">
                                    <div class="frame frame-default frame-type-felogin_login frame-layout-0">
                                        <p class="message"><f:render partial="RenderLabelOrMessage" arguments="{key: 'forgot_reset_message'}"/></p>
                                        <f:render partial="ValidationErrors"/>

                                        <f:form action="recovery" method="post">
                                            <fieldset>
                                                <div class="mb-3">
                                                    <label for="tx-felogin-input-data" class="form-label">{f:translate(key: 'felogin.username', extensionName: 'gsb_core')}</label>
                                                    <f:form.textfield name="userIdentifier" required="true" class="form-control" id="tx-felogin-input-data" />
                                                </div>
                                                <div class="mb-3">
                                                    <f:form.submit class="btn btn-primary" value="{f:translate(key: 'reset_password')}"/>
                                                </div>
                                            </fieldset>
                                        </f:form>

                                        <f:link.action action="login" controller="Login" class="mb-3">
                                            <f:translate key="forgot_header_backToLogin"/>
                                        </f:link.action>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
