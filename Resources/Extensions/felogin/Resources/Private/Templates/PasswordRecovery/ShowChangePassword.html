<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="frame frame-default frame-type-ce_container frame-layout-0">
    <h1 class="ce-headline-center "><span><f:translate key="change_password_header"/></span></h1>
    <div class="container-wrapper default frame-space-before-large frame-space-after-large">
        <div class="container">
            <div class="row">
                <div class="col-12 offset-xl-1 col-xl-10">
                    <div class="row">
                        <div class="frame frame-default frame-type-ce_container frame-layout-2 grid-cols col-12 offset-xl-1 col-xl-10">
                            <div class="container-wrapper default">
                                <div class="grid-bg" style="background-color:#f3f7fb; height: 100%; position: absolute; width: 100%; left: 0; top: 0;"></div>
                                <picture class="img-icon" data-aspectratio-lg="1:1" data-aspectratio-md="1:1" data-aspectratio-sm="1:1" data-aspectratio-xl="1:1" data-aspectratio-xs="1:1">
                                    <img class="figure-img img-fluid" loading="lazy" src="/fileadmin/user_upload/Icons/Login.svg" width="120" height="120" alt="">
                                </picture>
                                <div class="container">
                                    <div class="frame frame-default frame-type-felogin_login frame-layout-0">
                                        <p class="message">
                                            <f:if condition="{passwordRequirements}">
                                                <f:then>
                                                    <f:translate key="change_password_description" />
                                                </f:then>
                                                <f:else>
                                                    <f:translate key="change_password_message" arguments="{0: settings.newPasswordMinLength}"/>
                                                </f:else>
                                            </f:if>
                                        </p>
                                        <f:render partial="ValidationErrors"/>

                                        <f:form action="changePassword" method="post">
                                            <div class="mb-3">
                                                <label class="form-label" for="tx-felogin-input-newpassword-1"><f:translate key="newpassword_label1"/></label>
                                                <f:form.password name="newPass" autocomplete="new-password" class="form-control" id="tx-felogin-input-newpassword-1"/>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="tx-felogin-input-newpassword-2"><f:translate key="newpassword_label2"/></label>
                                                <f:form.password name="newPassRepeat" autocomplete="new-password" class="form-control" id="tx-felogin-input-newpassword-2"/>
                                            </div>
                                            <f:form.hidden name="hash" value="{hash}"/>
                                            <f:form.submit value="{f:translate(key: 'change_password')}"/>
                                        </f:form>

                                        <f:if condition="{passwordRequirements}">
                                            <p><f:translate key="password_requirement"/></p>
                                            <ul>
                                                <f:for each="{passwordRequirements}" as="passwordRequirement">
                                                    <li>{passwordRequirement}</li>
                                                </f:for>
                                            </ul>
                                        </f:if>

                                        <p>
                                            <f:link.action action="login" controller="Login">
                                                <f:translate key="forgot_header_backToLogin"/>
                                            </f:link.action>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
