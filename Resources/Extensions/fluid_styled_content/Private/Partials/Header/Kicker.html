<f:if condition="{kicker}">
    <f:switch expression="{layout}">
        <f:case value="1">
            <p class="kicker {positionClass}">
                <f:format.raw><span>{kicker}</span></f:format.raw>
            </p>
        </f:case>
        <f:case value="2">
            <p class="kicker {positionClass}">
                <f:format.raw><span>{kicker}</span></f:format.raw>
            </p>
        </f:case>
        <f:case value="3">
            <p class="kicker {positionClass}">
                <f:format.raw><span>{kicker}</span></f:format.raw>
            </p>
        </f:case>
        <f:case value="4">
            <p class="kicker {positionClass}">
                <f:format.raw><span>{kicker}</span></f:format.raw>
            </p>
        </f:case>
        <f:case value="5">
            <p class="kicker {positionClass}">
                <f:format.raw><span>{kicker}</span></f:format.raw>
            </p>
        </f:case>
        <f:case value="6">
            <p class="visually-hidden">
                <f:format.raw><span>{kicker}</span></f:format.raw>
            </p>
        </f:case>
        <f:case value="7">
            <p class="visually-hidden">
                <f:format.raw><span>{kicker}</span></f:format.raw>
            </p>
        </f:case>
        <f:case value="8">
            <p class="visually-hidden">
                <f:format.raw><span>{kicker}</span></f:format.raw>
            </p>
        </f:case>
        <f:defaultCase>
            <f:if condition="{default}">
                <f:render arguments="{
					kicker: kicker,
					positionClass: positionClass,
					layout: default}" partial="Header/kicker" />
            </f:if>
        </f:defaultCase>
    </f:switch>
</f:if>
